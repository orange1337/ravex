<ul class="nav nav-tabs" id="crypt-tab">
    <li role="presentation" *ngFor="let elem of tabs; let i = index;"><a [ngClass]="{'active': index === 0}">{{elem}}</a></li>
</ul>
<div class="example-container mat-elevation-z8 grid-table-bottom-left">
  <table mat-table [dataSource]="dataSource">

    <!-- Symbol Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element" class="text-right"> {{(element?.priceNum * element?.qtyNum)?.toFixed(4)}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element" class="main-red"> {{element?.priceNum?.toFixed(4)}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element?.qtyNum?.toFixed(4)}} </td>
    </ng-container>
                
    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <div class="empty-container" *ngIf="dataSource && !dataSource.length">Empty</div>
</div>
