<div class="mt-3">
   <ul class="nav nav-tabs" id="crypt-tab">
       <li role="presentation" *ngFor="let elem of tabs;"><a class="active">{{elem}}</a></li>
   </ul>
   <div class="example-container mat-elevation-z8 grid-table-bottom-left">
     <table mat-table [dataSource]="dataSource">
   
       <!-- Name Column -->
       <ng-container matColumnDef="symbol">
         <th mat-header-cell *matHeaderCellDef> Symbol </th>
         <td mat-cell *matCellDef="let element" class="main-red"> {{element?.priceNum?.toFixed(4)}} </td>
       </ng-container>
        	    
       <!-- Weight Column -->
       <ng-container matColumnDef="amount">
         <th mat-header-cell *matHeaderCellDef> Amount </th>
         <td mat-cell *matCellDef="let element"> {{element?.qtyNum?.toFixed(4)}} </td>
       </ng-container>
   
       <!-- Symbol Column -->
       <ng-container matColumnDef="value">
         <th mat-header-cell *matHeaderCellDef class="text-right"> Value (EOS) </th>
         <td mat-cell *matCellDef="let element" class="text-right"> {{(element?.priceNum * element?.qtyNum)?.toFixed(4)}} </td>
       </ng-container>
        	    
        <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
      <div class="empty-container" *ngIf="!dataSource">Empty</div>
    </div>
</div>
