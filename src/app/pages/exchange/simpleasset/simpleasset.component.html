<div class="container-fluid">
  <div class="row sm-gutters">
		
		<div class="col-md-6 col-lg-6 col-xl-3 col-xxl-2 right-container">
         <tokens-left [columns]="displayedColumns" [tabs]="tabsTokens" [coinsList]="coinsList" [dataSource]="dataSource" (changeToken)="updateTokenView($event)"></tokens-left>
         <balances-left [columns]="displayedColumnsBalances" [tabs]="tabsBalances" [dataSource]="dataSourceBalances"></balances-left>
		</div>

		<div class="col-md-6 col-lg-6 col-xl-6 col-xxl-8">
         <div class="tradingview-widget-container">
             <app-tv-chart-container></app-tv-chart-container>
         </div>
         <buy-sell></buy-sell>
    </div>
    
    <div class="col-md-6 col-lg-6 col-xl-3 col-xxl-2 left-container">
        <orders-book [columns]="displayedColumnsSells" [columnsHistory]="displayedColumnsHistory" [tabs]="tabsBook" [dataSource]="dataSourceSells" [dataSourceBuys]="dataSourceBuys" [dataSourceHistory]="dataSourceHistory" [coinsList]="coinsList" (changeTab)="changeHistoryTabs($event)"></orders-book>
    </div>

	</div>
</div>

<div class="container-fluid">
    <div class="row sm-gutters bottom-container mt-3">
            <div class="col-xl-12">
                <active-orders [columns]="displayedColumnsActiveOrders" [tabs]="tabsHistory" [dataSource]="dataSourceActiveOrders" (changeTab)="changeTabActiveView($event)"></active-orders>
            </div>
    </div>
</div>
