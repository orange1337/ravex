<div class="container-fluid">
    <div class="row sm-gutters">
		<div class="col-md-6 col-lg-6 col-xl-3 col-xxl-2">
			<ul class="nav nav-tabs" id="crypt-tab">
                <li role="presentation"><a class="active show" data-toggle="tab">EOS</a></li>
                <li role="presentation"><a data-toggle="tab" class="">MEETONE</a></li>
            </ul>
			<div class="example-container mat-elevation-z8">
			  <table mat-table [dataSource]="dataSource">
			
			    <!-- Position Column -->
			    <ng-container matColumnDef="symbol">
			      <th mat-header-cell *matHeaderCellDef> Symbol </th>
			      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
			    </ng-container>
			
			    <!-- Name Column -->
			    <ng-container matColumnDef="price">
			      <th mat-header-cell *matHeaderCellDef> Price </th>
			      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
			    </ng-container>
			
			    <!-- Weight Column -->
			    <ng-container matColumnDef="change">
			      <th mat-header-cell *matHeaderCellDef> Change </th>
			      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
			    </ng-container>
			
			    <!-- Symbol Column -->
			    <ng-container matColumnDef="volume">
			      <th mat-header-cell *matHeaderCellDef> Volume </th>
			      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
			    </ng-container>
			
			    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
			    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			  </table>
			</div>
		</div>
	</div>
</div>
